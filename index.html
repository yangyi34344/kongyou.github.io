<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搞怪的中国风格页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 文字内容 -->
        <div class="content">
            <div>
                <h1 class="title">姓名：下樱桃</h1>
                <p>个人名言：沙雕不是一种状态，而是一种生活态度。</p>
                <p>好基友：张通</p>
            </div>
        </div>
        <!-- 图片轮转 -->
        <div class="img-carousel">
            <img class="chinese-style-img" src="下樱桃1.jpg" alt="下樱桃1" style="display: block;">
            <img class="chinese-style-img" src="下樱桃2.jpg" alt="下樱桃2" style="display: none;">
            <img class="chinese-style-img" src="下樱桃3.jpg" alt="下樱桃3" style="display: none;">
            <img class="chinese-style-img" src="下樱桃4.jpg" alt="下樱桃4" style="display: none;">
            <img class="chinese-style-img" src="下樱桃5.jpg" alt="下樱桃5" style="display: none;">
        </div>
    </div>

    <script>
        // 搞怪的JavaScript程序
        var colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];
        var colorIndex = 0;
    
        function changeBackgroundColor() {
            var currentColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length; // 循环颜色数组
            document.body.style.backgroundColor = currentColor;
    
            // 等待一段时间（1-3秒）后再次改变颜色
            setTimeout(changeBackgroundColor, Math.random() * 2000 + 1000);
        }
    
        function randomAlert() {
            var messages = [
                "赵旭阳是你爸爸！",
                "快叫爹",
                "不要离开这个页面！",
                "下樱桃在看着你！",
                "你已经被锁定在这个页面了！",
                "再来一次！",
                "你确定要离开吗？"
                
            ];
            var message = messages[Math.floor(Math.random() * messages.length)];
            alert(message);
        }
    
        // 页面加载完成后执行以下函数
        window.onload = function() {
            changeBackgroundColor(); // 开始背景颜色变化
            setInterval(randomAlert, 5000); // 每5秒随机弹出一个提示框
            cycleImages(); // 开始图片轮转
        };
    
        window.onbeforeunload = function(event) {
            var message = "真的要离开吗？赵旭阳会伤心的！";
            return message;
        };
    
        // 图片轮转
        var images = document.querySelectorAll('.img-carousel img');
        var totalImages = images.length;
        var currentImageIndex = 0;
    
        function cycleImages() {
            // 隐藏所有图片
            for (var i = 0; i < totalImages; i++) {
                images[i].style.display = 'none';
            }
    
            // 显示当前图片
            var currentImage = images[currentImageIndex];
            currentImage.style.display = 'block';
    
            // 更新当前图片索引
            currentImageIndex = (currentImageIndex + 1) % totalImages;
    
            // 5秒后再次调用cycleImages进行图片轮转
            setTimeout(cycleImages, 5000);
        }
    </script>
</body>
</html>
